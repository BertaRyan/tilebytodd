    <h1 class="text-center mt-5 contact-title">Contact Us Today!</h1>
    <br><br>
    <h6 class="text-center"></h6>
    <section class="contact-form">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-8 mx-auto mt-5 mb-5 form">
                    <form class="row g-3 " action="https://formsubmit.co/0f0414ed1fbd9edd99982665bff86624" method="POST"
                        novalidate>
                        <div class="col-md-4">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input type="text" name="First Name" class="form-control" id="validationDefault01 fName"
                                value="" required>
                        </div>

                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" name="Last Name" class="form-control" id="validationDefault02 lName"
                                value="" required>
                        </div>
                        <div class="col-md-4">
                            <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                            <input type="number" name="Phone Number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="col-md-12">
                            <label for="floatingInputValue">Enter Your Email</label>
                            <input type="email" name="email" class="form-control" id="floatingInputValue email"
                                placeholder="" value="" required>

                        </div>
                        <div class="col-md-12 pb-5">
                            <label for="floatingTextarea2">Your Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" name="Message" placeholder="Leave a comment here"
                                    id="floatingTextarea2 message" style="height: 100px"></textarea>

                            </div>
                        </div>

                        <div class="col-3 form-btn text-center">
                            <button class="btn " type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
